<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="index.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body id="body">
  <main>
    <div id="hero-container">
      <img id="pattern" src="images/bg-pattern-desktop.svg" alt=""><img id="hero" src="images/hero-desktop.jpg" alt="">
      <div id="content-container">
        
        <div id="logo"><img src="images/logo.svg" alt=""></div>

        <div id="mobile-hero"><img src="images/hero-mobile.jpg" alt=""></div>
        <h1 id="heading"><span id="were">WE'RE</span><br> COMING<br> SOON</h1>

        <p id="greeting">
          Hello fellow shoppers! We're currently building <br class="two"> our new <br id="one"> fashion store. 
          Add your email below to <br class="two"> stay up-to-date with <br id="three"> announcements and our <br class="two"> launch deals.
        </p>

        <div id="email-container">
          <input id="email-bar" type="text" placeholder="Email Address">
          <img id="error" src="images/icon-error.svg" alt="">
          <div>
            <button onclick="
              let w = parseInt(window.innerWidth);

              if(w > 415) {
                getValue();
              } else {
                mobile();
              }
            
            " id="arrow-button"><img src="images/icon-arrow.svg" alt=""></button>
          </div>
          <div id="valid-email">Please provide a valid email</div>
        </div>

      </div>
    </div>  
  </main>
</body>
</html>
